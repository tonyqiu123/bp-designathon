<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wat2Do - Open Graph Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Arial', Roboto, sans-serif;
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 60px;
        }
        .logo-container {
            margin-bottom: 30px;
        }
        .logo-img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .description {
            font-size: 24px;
            font-weight: 400;
            max-width: 800px;
            line-height: 1.4;
            opacity: 0.8;
        }
        .university {
            font-size: 20px;
            margin-top: 30px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/wat2do-logo.svg" alt="Wat2Do Logo" class="logo-img" />
        </div>
        <div class="logo">Wat2Do</div>
        <div class="subtitle">Discover University of Waterloo Events</div>
        <div class="description">
            Find exciting club events, explore campus organizations, and stay connected with the UW community
        </div>
        <div class="university">University of Waterloo</div>
    </div>
</body>
</html>
